async function fetchPacks() {

      Authorization: `Bearer ${SUPABASE_KEY}`

async function fetchCards(packId) {
  if (!packId) {
    document.getElementById('card-list').innerHTML = '';
    return;
  }
  const res = await fetch(`${SUPABASE_URL}/rest/v1/cards?pack_id=eq.${packId}`, {
    headers: {
      apikey: SUPABASE_KEY,
      Authorization: `Bearer ${SUPABASE_KEY}`
    }
  });
  if (!res.ok) throw new Error('Errore fetch carte');
  return await res.json();
}

document.getElementById('create-pack-form').addEventListener('submit', async e => {
  e.preventDefault();
  const name = e.target.packName.value.trim();
  const cardCount = parseInt(e.target.cardCount.value);
  const imageUrl = e.target.packImageUrl.value.trim() || null;

  try {
    const response = await fetch(`${SUPABASE_URL}/rest/v1/packs`, {
      method: 'POST',
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        Prefer: 'return=representation'
      },
      body: JSON.stringify({ name, card_count: cardCount, image_url: imageUrl })
    });

    }

    alert('Seleziona un pacchetto per la carta');

  }

      method: 'POST',

        Authorization: `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        Prefer: 'return=representation'
      },
      body: JSON.stringify({
        name, type, description, pack_id: packId, image_url: imageUrl

async function loadCards(packId) {
  try {
    const cards = await fetchCards(packId);
    const cardList = document.getElementById('card-list');
    cardList.innerHTML = '<h4>Carte nel pacchetto selezionato:</h4>';

    cards.forEach(card => {
      const div = document.createElement('div');
      div.style.marginBottom = '10px';
      div.style.borderBottom = '1px solid #444';
      div.style.paddingBottom = '5px';

      div.innerHTML = `
        <strong>${card.name}</strong> (${card.type || 'N/A'})<br>
        ${card.description || ''}<br>
        ${card.image_url ? `<img src="${card.image_url}" alt="${card.name}" style="max-width:150px; border-radius:5px; margin-top:5px;">` : ''}
      `;

      cardList.appendChild(div);
    });
  } catch (err) {
    console.error(err);
  }
}

  const res = await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&select=*,pack:pack_id(name,image_url,card_count)`, {

  return await res.json();
}

async function openPack(packId, userId) {
  try {
    // Prendi le carte del pacchetto
    const cards = await fetchCards(packId);
    if (!cards.length) {
      alert("Il pacchetto è vuoto!");
      return;
    }

    // Pesca una carta casuale
    const card = cards[Math.floor(Math.random() * cards.length)];

    // Aggiungi o aggiorna la carta nell'user_cards
    // Prima controllo se l'utente ha già la carta
    let res = await fetch(`${SUPABASE_URL}/rest/v1/user_cards?user_id=eq.${userId}&card_id=eq.${card.id}`, {
      headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` }
    });
    if (!res.ok) throw new Error('Errore fetch user_cards');
    const existing = await res.json();

    if (existing.length > 0) {
      // Aggiorna quantità +1
      const updateRes = await fetch(`${SUPABASE_URL}/rest/v1/user_cards?user_id=eq.${userId}&card_id=eq.${card.id}`, {
        method: 'PATCH',
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ quantity: existing[0].quantity + 1 })
      });
      if (!updateRes.ok) throw new Error('Errore aggiornamento carta');
    } else {
      // Inserisci nuova carta
      const insertRes = await fetch(`${SUPABASE_URL}/rest/v1/user_cards`, {
        method: 'POST',
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          user_id: userId,
          card_id: card.id,
          quantity: 1
        })
      });
      if (!insertRes.ok) throw new Error('Errore inserimento carta');
    }

    // Decrementa quantità pacchetto (leggi prima la quantità attuale)
    res = await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&pack_id=eq.${packId}`, {
      headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` }
    });
    if (!res.ok) throw new Error('Errore fetch user_packs');
    const userPack = await res.json();
    if (userPack.length === 0) throw new Error('Pacchetto utente non trovato');
    const currentQty = userPack[0].quantity;
    if (currentQty <= 0) {
      alert("Non hai più pacchetti di questo tipo!");
      return;
    }
    const patchRes = await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&pack_id=eq.${packId}`, {
      method: 'PATCH',
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ quantity: currentQty - 1 })
    });
    if (!patchRes.ok) throw new Error('Errore aggiornamento quantità pacchetto');

    alert(`Hai ottenuto: ${card.name}`);
    loadUserPacks(userId);
  } catch (err) {
    console.error(err);
    alert('Errore apertura pacchetto: ' + err.message);
  }
}

async function loadUserPacks(userId) {
  try {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&select=quantity,pack:pack_id(id,name,image_url,card_count)`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    });
    if (!res.ok) throw new Error('Errore fetch user packs');
    const packs = await res.json();
    const container = document.getElementById('user-packs');
    container.innerHTML = "<h3>I tuoi pacchetti:</h3>";
    if (packs.length === 0) {
      container.innerHTML += "<p>Non hai pacchetti da aprire.</p>";

    packs.forEach(pack => {

          ${pack.pack.image_url ? `<img src="${pack.pack.image_url}" alt="Immagine pacchetto" style="max-width:100%; max-height:150px; border-radius:5px; margin-bottom:10px;">` : ''}
          <strong>${pack.pack.name}</strong><br>
          Carte: ${pack.pack.card_count}<br>
          Quantità: ${pack.quantity}<br>
          <button onclick="openPack(${pack.pack.id}, '${userId}')">Apri Pacchetto</button>
        </div>
      `;
    });
  } catch (err) {
    console.error(err);
    alert('Errore caricamento pacchetti utente: ' + err.message);
  }
}

async function openPack(packId, userId) {
  try {
    // Ottieni le carte del pacchetto
    const cards = await fetchCards(packId);
    if (!cards.length) {
      alert("Il pacchetto non contiene carte!");
      return;
    }

    // Pesca casuale una carta
    const card = cards[Math.floor(Math.random() * cards.length)];

    // Aggiungi o aggiorna la carta nella collezione utente
    const userCardRes = await fetch(`${SUPABASE_URL}/rest/v1/user_cards?user_id=eq.${userId}&card_id=eq.${card.id}`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    });
    if (!userCardRes.ok) throw new Error("Errore nel controllo carta utente");
    const existingUserCards = await userCardRes.json();

    if (existingUserCards.length > 0) {
      // aggiorna quantità
      const newQuantity = existingUserCards[0].quantity + 1;
      const updateRes = await fetch(`${SUPABASE_URL}/rest/v1/user_cards?user_id=eq.${userId}&card_id=eq.${card.id}`, {
        method: 'PATCH',
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ quantity: newQuantity })
      });
      if (!updateRes.ok) throw new Error("Errore aggiornamento quantità carta");
    } else {
      // inserisci nuova carta
      const insertRes = await fetch(`${SUPABASE_URL}/rest/v1/user_cards`, {
        method: 'POST',
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_id: userId, card_id: card.id, quantity: 1 })
      });
      if (!insertRes.ok) throw new Error("Errore inserimento carta utente");
    }

    // Decrementa quantità del pacchetto
    const userPackRes = await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&pack_id=eq.${packId}`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    });
    if (!userPackRes.ok) throw new Error("Errore recupero pacchetto utente");
    const userPacks = await userPackRes.json();
    if (userPacks.length === 0) throw new Error("Pacchetto utente non trovato");

    const currentQuantity = userPacks[0].quantity;
    if (currentQuantity <= 1) {
      // elimina il record
      const deleteRes = await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&pack_id=eq.${packId}`, {
        method: 'DELETE',
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });
      if (!deleteRes.ok) throw new Error("Errore eliminazione pacchetto utente");
    } else {
      // aggiorna quantità decrementandola di 1
      const patchRes = await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&pack_id=eq.${packId}`, {
        method: 'PATCH',
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ quantity: currentQuantity - 1 })
      });
      if (!patchRes.ok) throw new Error("Errore aggiornamento quantità pacchetto");
    }

    alert(`Hai ottenuto: ${card.name}`);
    await loadUserPacks(userId); // Ricarica lista pacchetti
  } catch (error) {
    console.error(error);
    alert("Errore apertura pacchetto: " + error.message);
  }
}
