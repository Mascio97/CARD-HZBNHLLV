const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3bHNucmJya3B6emZ4aXhjb3FqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMTgxODIsImV4cCI6MjA2NjY5NDE4Mn0.nrtqIG59DUmy2lgn5C6Yg1e7t-12_ImoFrPy2pF4jE8';

async function fetchPacks() {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/packs?select=*`, {
    headers: {
      apikey: SUPABASE_KEY,
      Authorization: `Bearer ${SUPABASE_KEY}`
    }
  });
  if (!res.ok) throw new Error('Errore fetch pacchetti');
  return await res.json();
}

async function fetchCards(packId) {
  if (!packId) {
    document.getElementById('card-list').innerHTML = '';
    return;
  }
  const res = await fetch(`${SUPABASE_URL}/rest/v1/cards?pack_id=eq.${packId}`, {
    headers: {
      apikey: SUPABASE_KEY,
      Authorization: `Bearer ${SUPABASE_KEY}`
    }
  });
  if (!res.ok) throw new Error('Errore fetch carte');
  return await res.json();
}

async function loadPacksAndUI() {
  try {
    const packs = await fetchPacks();

    // Sezione admin - lista pacchetti e select
    const packList = document.getElementById('pack-list');
    const packSelect = document.getElementById('packSelect');
    packList.innerHTML = '<h4>Pacchetti esistenti:</h4>';
    packSelect.innerHTML = '<option value="">Seleziona Pacchetto</option>';

    packs.forEach(pack => {
      const div = document.createElement('div');
      div.style.marginBottom = '10px';
      div.innerHTML = `
        ${pack.image_url ? `<img src="${pack.image_url}" alt="Immagine pacchetto" style="max-width:100px; max-height:100px; display:block; margin-bottom:5px; border-radius:5px;">` : ''}
        <strong>${pack.name}</strong> - Carte: ${pack.card_count}
      `;
      packList.appendChild(div);

      const option = document.createElement('option');
      option.value = pack.id;
      option.textContent = pack.name;
      packSelect.appendChild(option);
    });

    // Sezione "packs" - mostra pacchetti per apertura
    const packsSection = document.getElementById('packs');
    packsSection.innerHTML = '<h2>Visualizza Pacchetti</h2><p>Qui puoi vedere e aprire i pacchetti di carte.</p>';
    packs.forEach(pack => {
      const packDiv = document.createElement('div');
      packDiv.style.marginBottom = '15px';
      packDiv.style.border = '1px solid #444';
      packDiv.style.padding = '10px';
      packDiv.style.borderRadius = '8px';
      packDiv.style.maxWidth = '300px';

      packDiv.innerHTML = `
        ${pack.image_url ? `<img src="${pack.image_url}" alt="Immagine pacchetto" style="max-width:100%; max-height:150px; border-radius:5px; margin-bottom:10px;">` : ''}
        <strong>${pack.name}</strong><br>

      packsSection.appendChild(packDiv);
    });

  } catch (err) {
    console.error(err);
  }
}

// FORM CREAZIONE PACCHETTO
document.getElementById('create-pack-form').addEventListener('submit', async e => {
  e.preventDefault();
  const name = e.target.packName.value.trim();
  const cardCount = parseInt(e.target.cardCount.value);
  const imageUrl = e.target.packImageUrl.value.trim() || null;

  try {
    const response = await fetch(`${SUPABASE_URL}/rest/v1/packs`, {
      method: 'POST',
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        Prefer: 'return=representation'
      },
      body: JSON.stringify({ name, card_count: cardCount, image_url: imageUrl })
    });

    if (!response.ok) {
      const errText = await response.text();
      throw new Error(errText);
    }

    e.target.reset();
    document.getElementById('packImagePreview').innerHTML = '';
    await loadPacksAndUI();
    alert('Pacchetto creato con successo!');
  } catch (error) {
    alert('Errore creazione pacchetto: ' + error.message);
  }
});

// FORM CREAZIONE CARTA
document.getElementById('create-card-form').addEventListener('submit', async e => {
  e.preventDefault();
  const name = e.target.cardName.value.trim();
  const type = e.target.cardType.value.trim();
  const description = e.target.description.value.trim();
  const packId = e.target.packSelect.value;
  const imageUrl = e.target.imageUrl.value.trim() || null;

  if (!packId) {
    alert('Seleziona un pacchetto per la carta');
    return;
  }

  try {
    const response = await fetch(`${SUPABASE_URL}/rest/v1/cards`, {
      method: 'POST',
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        Prefer: 'return=representation'
      },
      body: JSON.stringify({
        name, type, description, pack_id: packId, image_url: imageUrl
      })
    });

    if (!response.ok) {
      const errText = await response.text();
      throw new Error(errText);
    }

    e.target.reset();
    document.getElementById('imagePreview').innerHTML = '';
    // Carica carte del pacchetto selezionato
    loadCards(packId);
    alert('Carta creata con successo!');
  } catch (error) {
    alert('Errore creazione carta: ' + error.message);
  }
});

async function loadCards(packId) {
  try {
    const cards = await fetchCards(packId);
    const cardList = document.getElementById('card-list');
    cardList.innerHTML = '<h4>Carte nel pacchetto selezionato:</h4>';

    cards.forEach(card => {
      const div = document.createElement('div');
      div.style.marginBottom = '10px';
      div.style.borderBottom = '1px solid #444';
      div.style.paddingBottom = '5px';

      div.innerHTML = `
        <strong>${card.name}</strong> (${card.type || 'N/A'})<br>
        ${card.description || ''}<br>
        ${card.image_url ? `<img src="${card.image_url}" alt="${card.name}" style="max-width:150px; border-radius:5px; margin-top:5px;">` : ''}
      `;

      cardList.appendChild(div);
    });
  } catch (err) {
    console.error(err);
  }
}

// Cambia pacchetto selezionato per caricare le carte
document.getElementById('packSelect').addEventListener('change', e => {
  loadCards(e.target.value);
});

// Preview immagine pacchetto
document.getElementById('packImageUrl').addEventListener('input', e => {

async function fetchUserPacks(userId) {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&select=*,pack:pack_id(name,image_url,card_count)`, {
    headers: {
      apikey: SUPABASE_KEY,
      Authorization: `Bearer ${SUPABASE_KEY}`
    }
  });
  if (!res.ok) throw new Error('Errore nel recupero pacchetti utente');
  return await res.json();
}

async function openPack(packId, userId) {
  try {
    // Ottieni le carte del pacchetto
    const cards = await fetchCards(packId);
    if (!cards.length) {
      alert("Il pacchetto non contiene carte!");
      return;
    }

    // Pesca casuale
    const card = cards[Math.floor(Math.random() * cards.length)];

    // Salva nella collezione dell'utente
    const res = await fetch(`${SUPABASE_URL}/rest/v1/user_cards`, {
      method: 'POST',
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        user_id: userId,
        card_id: card.id
      })
    });

    if (!res.ok) throw new Error("Errore nel salvataggio della carta");

    // Decrementa quantità del pacchetto
    await fetch(`${SUPABASE_URL}/rest/v1/user_packs?user_id=eq.${userId}&pack_id=eq.${packId}`, {
      method: 'PATCH',
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ quantity: 1 }) // in realtà questo serve solo se c'è una funzione di decremento nel DB
    });

    alert(`Hai ottenuto: ${card.name}`);
    loadUserPacks(userId); // Ricarica lista pacchetti
  } catch (error) {
    console.error(error);
    alert("Errore apertura pacchetto");
  }
}
async function loadUserPacks(userId) {
  try {
    const packs = await fetchUserPacks(userId);
    const container = document.getElementById('user-packs');
    container.innerHTML = "<h3>I tuoi pacchetti:</h3>";

    if (packs.length === 0) {
      container.innerHTML += "<p>Non hai pacchetti da aprire.</p>";
      return;
    }

    packs.forEach(entry => {
      const div = document.createElement('div');
      div.style.border = "1px solid #444";
      div.style.marginBottom = "10px";
      div.style.padding = "10px";
      div.style.borderRadius = "6px";

      div.innerHTML = `
        ${entry.pack.image_url ? `<img src="${entry.pack.image_url}" style="max-width:80px; border-radius:4px;"><br>` : ''}
        <strong>${entry.pack.name}</strong><br>
        Quantità: ${entry.quantity}<br>
        <button onclick="openPack('${entry.pack_id}', '${userId}')">Apri</button>
      `;

      container.appendChild(div);
    });
  } catch (error) {
    console.error(error);
  }
}
